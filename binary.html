	<script>
		function SubForm(){
			var score = document.getElementById("scoreNumber").innerText;
			document.getElementById('ak_score').value = score;
			var d = new Date();
			var date = d.toString();
			document.getElementById('ak_date').value = date;
			$.ajax({
				url:"https://api.apispreadsheets.com/data/10155/",
				type:"post",
				data:$("#akForm").serializeArray(),
				success: function(){
					location.reload()
				},
				error: function(e){
					alert("error");
				}
			});
		}
	</script>
	</head>
<body>
	<div id="gameWindowContainer">
		<div id="startMenu" class="mainMenuLayer">
			<div id="gameLogo" class="nav">
				<div class="logoLetter">V</div>
				<div class="logoLetter">I</div>
				<div class="logoLetter">B</div>
				<div class="logoLetter">H</div>
				<div class="logoLetter">A</div>
				<div class="logoLetter">V</div>
				<div class="logoLetter">&nbsp;</div>
				<div class="logoLetter">B</div>
				<div class="logoLetter">I</div>
				<div class="logoLetter">N</div>
				<div class="logoLetter">A</div>
				<div class="logoLetter">R</div>
				<div class="logoLetter">Y</div>
			</div>
			<form id="akForm">
				<input type="text" name="Name" placeholder="Name">
				<input type="text" name="Roll No" placeholder="Roll No">
				<input id="ak_score" type="hidden" name="Score" value="">
				<input id="ak_date" type="hidden" name="Date" value="">
			</form>
			<button id="startGameButton" class="defbtn strbtn" onclick="ak_start()">
				Start Game
			</button>
			<br />
			<button id="instructionsButton" class="defbtn endgame">
				Instructions
			</button>
		</div>
		<div id="uiPanelL" class="gameLayer">
			<button class="uipch strbtn" id="pauseMenuButton" style="display: none;">
				Pause
			</button>
		</div>
		<div id="binField" class="gameLayer">
			<div id="binMarkLine">
				<table>
					<tr>
						<td>128</td>
						<td>64</td>
						<td>32</td>
						<td>16</td>
						<td>8</td>
						<td>4</td>
						<td>2</td>
						<td>1</td>
					</tr>
				</table>
			</div>
			<div id="binBits">
			</div>

			<div id="numKeyboard" class="NumkeyboardLayer">
				<div id="numeKeyboardDisplay" class="NumkeyboardLayer">
					000
				</div>
				<table>
					<tr>
						<td id="numericKey1">1</td>
						<td id="numericKey2">2</td>
						<td id="numericKey3">3</td>
					</tr>
					<tr>
						<td id="numericKey4">4</td>
						<td id="numericKey5">5</td>
						<td id="numericKey6">6</td>
					</tr>
					<tr>
						<td id="numericKey7">7</td>
						<td id="numericKey8">8</td>
						<td id="numericKey9">9</td>
					</tr>
					<tr>
						<td id="numericKeyX"><img class="numButton"
								src="https://games.penjee.com/binary-numbers-game/img/delbtn.svg" alt=""></td>
						<td id="numericKey0">0</td>
						<td id="numericKeyV">
							<img class="numButton" src="https://games.penjee.com/binary-numbers-game/img/okbtn.svg"
								alt="">
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div id="uiPanelR" class="gameLayer">
			<div id="levelNumberCont">
				level: <span id="levelNumber">1</span>
			</div>
			<div id="scoreNumberCont">
				score: <span id="scoreNumber">0</span>
			</div>
			<div id="linesNumber">
				linesLeft: 4
			</div>
		</div>

		<div id="pauseMenu" class="pauseLayer">
			<div>
				<div id="gameLogo">
					<div class="logoLetter">V</div>
					<div class="logoLetter">I</div>
					<div class="logoLetter">B</div>
					<div class="logoLetter">H</div>
					<div class="logoLetter">A</div>
					<div class="logoLetter">V</div>
					<div class="logoLetter">&nbsp;</div>
					<div class="logoLetter">B</div>
					<div class="logoLetter">I</div>
					<div class="logoLetter">N</div>
					<div class="logoLetter">A</div>
					<div class="logoLetter">R</div>
					<div class="logoLetter">Y</div>
				</div>
			</div>
			<span class="mt-2">Game paused</span>
			<br />
			<button id="resumeGameButton" class="defbtn endgame">
				Resume Game
			</button>
			<br />
			<button id="endGameButton" onclick="SubForm()" class="defbtn endgame">
				End Game
			</button>
		</div>
		<div id="gameOver" class="gameOverLayer">
			<span class="endgame">Game Over</span>
		</div>
		<div id="instructions" class="InstructionLayer">
			<!-- <img id="videoInstructions" src="img/ak.gif"></img> -->
			<img  src="img/ak.gif"></img>
			<br>
			<button id="gotItButton" class="defbtn">
				Got it
			</button>
		</div>
	</div>

	<script>
	function ak_start() {
	  setTimeout(function(){
			var ak_end = document.getElementById("endGameButton");
			ak_end.click();
		}, 120000);
	}
